<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Math Snip to LaTeX</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="row">
    <button id="captureBtn">Capture & Snip</button>
    <label class="endpoint">
      OCR URL:
      <input id="ocrUrl" type="text" value="http://localhost:5000/ocr" />
    </label>
  </div>

  <div id="hint">Draw a rectangle on the image to crop.</div>
  <canvas id="canvas"></canvas>

  <div id="resultBox" class="hidden">
    <div class="row">
      <span class="label">LaTeX:</span>
      <button id="copyBtn" class="secondary">Copy</button>
    </div>
    <textarea id="latexOut" readonly></textarea>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
